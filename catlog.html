<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="utf-8">
   <title>HTML Academy: Седона</title>
</head>

<body>
   <!-- Header -->
   <header class="page-header">
      <!-- Логотип -->
      <a class="header-logo" href="#">
         <img src="img/header-logo.svg" width="110" height="30" alt="Логотип компании ...">
      </a>
      <!-- Список навигации -->
      <nav class="navigation">
         <ul class="navigation-list">
            <li class="navigation-item">
               <a class="navigation-link" href="#">Главная</a>
            </li>
            <li class="navigation-item">
               <a class="navigation-link" href="#">О Cедоне</a>
            </li>
            <li class="navigation-item">
               <a class="navigation-link" href="#">Гостиницы</a>
            </li>
         </ul>
      </nav>
      <!-- Ссылка избраное   -->
      <span><img src="#" alt="Сердечко"></span>
      <!-- Поиск -->
      <span><img src="#" alt="Поиск"></span>
      <!-- Кнопка -->
      <a class=button" href="#">Хочу сюда</a>
   </header>
   <!-- Блок фильтр   -->
   <main class="main-inner">
      <header class="filter-contenr">
         <h1 class="inner-header-title">Гостиницы Седона</h1>
         <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
               <a class="breadcrumbs-link" href="index.html"> <img src="" width="110" height="30"
                     alt="главная страница"></a>
            </li>
            <li class="breadcrumbs-item">
               <a class="breadcrumbs-link">Гостиницы</a>
            </li>
         </ul>
      </header>
      <section class="catalog-products">
         <h2 class="visually-hidden">Список товаров с фильтрами</h2>
         <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
            <section class="catalog-filter-group">
               <legend class="catalog-filter-title">Инфраструктура</legend>
               <ul class="catalog-filter-list">
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="checkbox" name="swimming-pool" checked>

                        Бассейн
                     </label>
                  </li>
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="checkbox" name="parking" checked>

                        Парковка
                     </label>
                  </li>
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="checkbox" name="Wi-Fi">

                        Wi-Fi
                     </label>
                  </li>
               </ul>
            </section>

            <section class="catalog-filter-group">
               <legend class="catalog-filter-title">Тип жилья:</legend>
               <ul class="catalog-filter-list">
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="radio" name="Hotel" checked>

                        Гостиница
                     </label>
                  </li>
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="radio" name="motel">

                        Мотель
                     </label>
                  </li>
                  <li class="catalog-filter-item">
                     <label class="control">
                        <input class="control-input" type="radio" name="apartments">

                        Апартаменты
                     </label>
                  </li>
               </ul>
            </section>
            <!-- ББегунок цена  -->
            <section></section>
            <button class="button" type="submit">Применить</button>
            <button class="button-now" type="submit">Сбросить</button>
         </form>
      </section>
      <!-- Блок каталог гостинец   -->
      <section class="sorting"></section>
      <ul class="products">
         <li></li>
         <li></li>
         <li></li>
         <li></li>
      </ul>
   </main>

   <!-- Footer -->
   <footer class="footer"></footer>
</body>

</html>
